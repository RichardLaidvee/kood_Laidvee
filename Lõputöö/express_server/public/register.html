<!-- Registreerimise vorm -->
<div class="container">
    <form class="mt-5 p-4 shadow" action="/register" method="post">
      <h2 class="mb-4">Registreeri</h2>
      <div class="form-group">
        <label for="username">Kasutajanimi:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">SalasÃµna:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="firstName">Eesnimi:</label>
        <input type="text" class="form-control" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Perekonnanimi:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="age">Vanus:</label>
        <input type="number" class="form-control" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="gender">Sugu:</label>
        <select class="form-control" id="gender" name="gender" required>
          <option value="male">Mees</option>
          <option value="female">Naine</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Registreeri</button>
    </form>
  </div>
