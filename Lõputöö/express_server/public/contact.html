<!DOCTYPE html>

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #2196F3;
            padding: 10px;
            color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header-content {

        }

        }

            margin: 20px;

        }

            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;

            color: #333;
        }
