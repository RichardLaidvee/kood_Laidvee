<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreerimisvorm</title>
    <script>
        function validateForm() {
            var username = document.forms["registrationForm"]["username"].value;
            var email = document.forms["registrationForm"]["email"].value;
            var password = document.forms["registrationForm"]["password"].value;
            var confirmPassword = document.forms["registrationForm"]["confirmPassword"].value;

            if (username.length < 5) {
                alert("Kasutajanimi peab olema vähemalt 5 tähemärki pikk");
                return false;
            }
            if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                alert("Palun sisestage kehtiv e-posti aadress");
                return false;
            }
            if (password.length < 8) {
                alert("Parool peab olema vähemalt 8 tähemärki pikk");
                return false;
            }
            if (password !== confirmPassword) {
                alert("Paroolid ei ühti");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form name="registrationForm" onsubmit="return validateForm()" method="post">
        <label for="username">Kasutajanimi:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="email">E-post:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Parool:</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="confirmPassword">Kinnita Parool:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>
        <input type="submit" value="Registreeri">
    </form>
</body>
</html>
