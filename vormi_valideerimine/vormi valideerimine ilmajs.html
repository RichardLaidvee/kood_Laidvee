<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreerimisvorm</title>
</head>
<body>
    <form method="post">
        <label for="username">Kasutajanimi:</label><br>
        <input type="text" id="username" name="username" required minlength="5"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" pattern="[^\s@]+@[^\s@]+\.[^\s@]+" required><br>
        <label for="password">Parool:</label><br>
        <input type="password" id="password" name="password" required minlength="8"><br>
        <input type="submit" value="Registreeri">
    </form>
</body>
